<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myvehical={
            brand: 'ford',
            model:'mustang',
            color: 'red'
        }

        let updatemyvehical ={
            type:'car',
            year: '2022'
        }

        let vehical = {...myvehical,...updatemyvehical}

        for (const property in vehical) {
            document.write(property + ":" + vehical[property]+ "<br>")
        }
    </script>
</body>
</html>
