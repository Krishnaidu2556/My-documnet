<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="row" class="myname" id="myname"></div>

    <script>
        fetch("https://jsonplaceholder.typicode.com/albums")
        .then(function (res) {
            return res.json();

        })
        .then(function (object) {
            display(object)

        })

        let krish = document.getElementById("myname")

        function display(object) {
            for (const mydata of object) {
                let naidu = `
                
    <div class="col-3">
        <p style=" color:blue;"> ${mydata.id}</p>
        <p style="color: red;">${mydata.title}</p>
    </div>`;

    myname.insertAdjacentHTML("afterBegin", naidu)

            }

        }
    </script>
</body>

</html>
