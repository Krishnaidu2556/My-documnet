    <script>
        var a = [
            [01, "Arpan", "Ahmedabad"],
            [02, "Jatin", "Maninagar"],
            [03, "sagar", "Surat"],
            [04, "Aashish", "Surat"],
            [05, "Trupti", "Baroda"],
            [06, "Bijal", "delhi"]
        ];
        document.write("<table border='1px'>");
        for (var x = 0; x <= 5; x++) { //global variable
            document.write("<tr>")
            for (var y = 0; y <= 2; y++) { //local variable
                document.write("<td>" + a[x][y] + "</td>");
            }
            document.write("</tr>")
            // document.write("<br>")
        }
        document.write("</table>");
    </script>
