<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let num = [ 1, 85, 25, 6, 85]
            console.log(num)

            //convert array to string
            let b = num.toString();
            console.log(b)

            //joinner 
            let c = num.join("_")
            console.log(c)
            
            //last element delet 
            num.pop()
            console.log(num);

            //last element added 
            num.push(56)
            console.log(num);

            //first element delet 
            num.shift()
            console.log(num);

            //last element added 
            num.unshift(565)
            console.log(num);



    </script>
</body>
</html>
