<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var a=[
            ['number','name','mark'],
            ['1','jay','10'],
            ['2','manan','23'],
            ['3','raj','34'],
            ['4','krish','45'],
            ['5','deep','56']];

        document.write(a.length);
        document.write("<table border='1px'>")
        for(var x=0;x<6;x++)
        {
            document.write("<tr>")
            for(var y=0;y<3;y++)
            {
                document.write("<td>"+a[x][y]+"</td>")
            }
            document.write("<br>")
            document.write("</tr>")
        }   
        document.write("</  table>")

    </script>
</body>
</html>
