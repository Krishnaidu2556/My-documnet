<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		class abc
{
	sum()
	{
		var a=10;
		var b=20;
		var sum;
		sum=a+b;
		document.write("<br>sum of a & b are : " + sum);
	}
}
class xyz extends abc
{
	multi()
	{
		var a=10;
		var b=20;
		var multi;
		multi=a*b;
		document.write("<br>Multi of a & b are : " + multi);
	}
	
}
class pqr extends abc
{
	sub()
	{
		var a=10;
		var b=20;
		var sub;
		sub=b-a;
		document.write("<br>Sub of a & b are : " + sub);
	}
	
}

const obj1= new xyz();
const obj2= new pqr();
obj1.sum();
obj1.multi();
obj2.sum();
obj2.sub();
	</script>
</body>
</html>
