<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = new Date();
        a.setDate(18);
        document.write(a + "<br>")

        a.setFullYear(3000);
        document.write(a + "<br>")
        
        a.setMonth(5);
        document.write(a + "<br>")
        
        a.setHours(5);
        document.write(a + "<br>")
        
        a.setMinutes(50);
        document.write(a + "<br>")
        
        a.setSeconds(50);
        document.write(a + "<br>")

    </script>
</body>
</html>
